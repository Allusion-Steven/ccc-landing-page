<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the text -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF1B6B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8E3C;stop-opacity:1" />
        </linearGradient>
        
        <!-- Subtle glow effect -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="1" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Background shape -->
    <path d="M30 15 L210 15 L200 45 L20 45 Z" 
          fill="rgba(255, 27, 107, 0.1)"
          stroke="url(#textGradient)"
          stroke-width="0.5"/>

    <!-- Main text -->
    <text x="120" y="36"
          font-family="Inter, -apple-system, system-ui, sans-serif"
          font-size="24"
          font-weight="300"
          text-anchor="middle"
          letter-spacing="4"
          fill="white"
          filter="url(#glow)">
        <tspan style="font-weight: 600">MACRO</tspan>
        <tspan dx="4" style="font-weight: 200">EXOTICS</tspan>
    </text>
</svg>
